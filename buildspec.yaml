version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/cohort-crawl-bedrock-svc
      - echo $REPOSITORY_URI
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image for crawl..
      - docker build -t cohort-crawl-bedrock-svc .
      - docker tag cohort-crawl-bedrock-svc:$CODEBUILD_BUILD_NUMBER $REPOSITORY_URI:$CODEBUILD_BUILD_NUMBER
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $REPOSITORY_URI:$CODEBUILD_BUILD_NUMBER
      - echo Creating image URI JSON...
      - echo "{\"ImageUri\":\"$REPOSITORY_URI:$CODEBUILD_BUILD_NUMBER\"}" > imageDetail.json
# artifacts:
#   files: imageDetail.json

artifacts:
  files:
    - '**/*'
  discard-paths: yes